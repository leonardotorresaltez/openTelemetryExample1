receivers:
  otlp:
    protocols:
        grpc:

exporters:
  logging:
    loglevel: debug
  logzio:
    account_token: "xxxxx"
    region: "us"   


processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, logzio]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
